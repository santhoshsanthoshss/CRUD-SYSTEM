<!DOCTYPE html>
<html>
  <head>
    <title>CRUD SYSTEM</title>
    <link rel="stylesheet" href="design.css" />
    <link rel="icon" href="https://iconscout.com/iconscout_logo-1024x1024.png" type="image/icon" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap");
    </style>
  </head>

  <body>
    <table>
      <div class="trend">
        <tr>
          <td>
            <form onsubmit="event.preventDefault();onFormSubmit();">
              <div>
                <label>Full Name*</label ><label
                  class="validation-error hide"
                  id="fullNameValidationError"
                  >This field is required.</label >
                <input type="text" name="fullName" id="fullName" />
              </div>
              <div>
                <label>EMP Code</label>
                <input type="text" name="empCode" id="empCode" />
              </div>
              <div>
                <label>Salary</label>
                <input type="text" name="salary" id="salary" />
              </div>
              <div>
                <label>City</label>
                <input type="text" name="city" id="city" />
              </div>
              <div class="form-action-buttons">
                <input type="submit" value="Submit" id="easy" />
              </div>
            </form>
          </td>

          <td>
            <table class="list" id="employeeList">
              <thead>
                <tr>
                  <th>Full Name</th>
                  <th>EMP Code</th>
                  <th>Salary</th>
                  <th>City</th>
                  <th></th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </td>
        </tr>
      </div>
    </table>

    <script src="hello.js"></script>
  </body>
</html>
